<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SIGNUP FORM</title>
    <link rel="stylesheet" href="style.css" />

    />

  <body>
  <div class="sign-up">
    <img src="/Départ 30 Exercices CSS/25. SIGNUP/ressources/work.jpg" alt="">
 <h2 class="sign-up-title">Sign Up to Lorem</h2>
 <p class="subtitle">Already a member? <a href="#"></a>Log in</p>
 <label for="mail">E-mail</label>
 <br>
 <input type="email" name="mail" id="mail" placeholder="name@mail.com" class="sign-up-button btn1">
 <br>
 <label for="mdp">Mot de passe</label>
 <br>
 <input type="password" name="mdp" id="mdp" minlength="6" placeholder="6 characters min" class="sign-up-button btn2">
 <br>
 <input type="submit" value="Create an account" class="sign-up-submit">
 <br>
  <p>Or sign up with:</p>
  <br>
  <div class="img-galerie">
    <img src="/Départ 30 Exercices CSS/25. SIGNUP/ressources/google.svg" alt="" class="img-google">
    <img src="/Départ 30 Exercices CSS/25. SIGNUP/ressources/github.svg" alt="" class="img-git">
    <img src="/Départ 30 Exercices CSS/25. SIGNUP/ressources/facebook.svg" alt="" class="img-fb">
  </div>
  </div>

  
  </body>
</html>
