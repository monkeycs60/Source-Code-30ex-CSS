<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>Ex1 Responsive</title>

  <body>
    
    <!-- Exercice 1 -->
    <!-- Comment afficher 3 images différentes en fonction de la largeur d'écran ? -->
    <!-- L'image qui fait 400 pixels de large en dessous de 500px -->
    <!-- L'image qui fait 700 pixels de large en dessous de 800px et au dessus de 500px -->
    <!-- Sinon l'image qui fait 1100px -->

    
    <img 
    srcset="
    ressources/waterfall-400.png 400w,
    ressources/waterfall-700.png 700w,
    ressources/waterfall-1100.png 1100w,
    "
    sizes="
    (max-width: 500px) 400px,
    (max-width: 800px) 700px,
    1100px
    "
    src="ressources/waterfall-1100.png" 
    alt="waterfall"
    >

  </body>
